
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepCode | Visual Coding Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-bg: #0a0a0a;
            --sub-text: #666666;
        }

        html.light {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
            --card-bg: #ffffff;
            --sub-text: #86868b;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            isolation: isolate;
        }
        .glass-blue {
            background: rgba(0, 122, 255, 0.04);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(0, 122, 255, 0.15);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .custom-scrollbar {
            scroll-behavior: smooth;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        /* 테마 전역 클래스 보정 */
        .text-main { color: var(--text-color) !important; }
        .bg-main { background-color: var(--bg-color); }
        .bg-card { background-color: var(--card-bg); }
        .text-sub { color: var(--sub-text); }
    </style>
<script type="importmap">

  }
}

</head>

</html>
